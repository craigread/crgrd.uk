server {
    listen 80 default_server;
    server_name  _;

    location /provision {
      return 302 https://github.com/jnsgruk/dotfiles/releases/latest/download/net-provision.sh;
    }

    location / {
      root /usr/share/nginx/html;
      index /index.html;
    }

    error_page 404 /404.html;
    location = /404.html {
      root /usr/share/nginx/html;
      internal;
    } 
  
}